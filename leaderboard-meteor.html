<head>
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  {{> leaderboard}}
</body>

<template name="leaderboard">
  <ul>
    {{#each player}}
      <li class="player {{ selectedClass }}">{{name}}: {{score}}</li>
    {{/each}}
    <input type="button" class="increment" value="Give 5 points">
    <input type="button" class="decrement" value="Remove 5 points">
    {{#if showSelectedPlayer}}
      <li class="">Selected player: {{ showSelectedPlayer.name }}</li>
    {{/if}}
  </ul>
</template>
